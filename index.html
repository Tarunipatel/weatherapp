<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:30 PM
                </div>
                <div class="date" id="date">
                    Monday,9 June
                </div>
                <div class="others" id="items">
                    <div class="weather-item">
                        <div>humidity</div>
                        <div>30</div>
                    </div>
                    <div class="weather-item">
                        <div>pressure</div>
                        <div>30</div>
                    </div>
                    <div class="weather-item">
                        <div>wind speed</div>
                        <div>30</div>
                    </div>

                </div>
                <div class="place-container">
                    <div class="timezone" id="timezone">Kolkata</div>
                    <div class="country" id="country">IN</div>
                </div>
            </div>
        </div>
      </div>

        <div class="future-forecast">
            <div class="today" id="current-temp">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                <div class="block">
                  <div class="day">Monday</div>

                  <div class="temperature">Night-30</div>
                  <div class="temperature">Day-45</div>
                </div>



            </div>
            <div class="forecast" id="forecast">
                <div class="forecast-item">
                    <div class="day">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                    <div class="temperature">Night-30</div>
                    <div class="temperature">Day-45</div>
                </div>
           <div class="forecast" id="forecast">
                 <div class="forecast-item">
                     <div class="day">Wed</div>
                     <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                    <div class="temperature">Night-30</div>
                    <div class="temperature">Day-45</div>
                </div>

                    <div class="forecast-item" id="forecast">
                         <div class="day">Thur</div>
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                        <div class="temperature">Night-30</div>
                        <div class="temperature">Day-45</div>
                   </div>

                     <div class="forecast-item" id="forecast">
                        <div class="day">Fri</div>
                         <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                          <div class="temperature">Night-30</div>
                          <div class="temperature">Day-45</div>
                      </div>

                     <div class="forecast-item" id="forecast">
                         <div class="day">Sat</div>
                          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                           <div class="temperature">Night-30</div>
                           <div class="temperature">Day-45</div>
                     </div>

                      <div class="forecast-item" id="forecast">
                            <div class="day">Sun</div>
                             <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
                             <div class="temperature">Night-30</div>
                             <div class="temperature">Day-45</div>
                      </div>
            </div>
        </div>
    </div>







    <script src="index.js"></script>
</body>
</html>
